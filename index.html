<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Editor Colaborativo en Tiempo Real</title>
  <style>
    html, body { height: 100%; margin:0; padding:0; }
    body { display: flex; flex-direction: column; height: 100vh; }
    #topbar { padding: 10px; background: #333; color: #fff; }
    #editor { flex: 1; }
    button { background: #555; color: #fff; border: none; padding: 8px 16px; margin-left: 16px; cursor:pointer; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <div id="topbar">
    <span>Editor colaborativo: <b>archivo_colaborativo.js</b></span>
    <button onclick="saveFile()">Guardar en servidor</button>
    <span id="status"></span>
  </div>
  <div id="editor"></div>
  <script>
    let editor;
    let isRemote = false;
    let lastContent = "";

    // Inicializa Monaco
    require.config({ paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs" } });
    require(["vs/editor/editor.main"], function () {
      editor = monaco.editor.create(document.getElementById("editor"), {
        value: "",
        language: "javascript",
        theme: "vs-dark",
        automaticLayout: true
      });

      const socket = io('http://localhost:3001');

      // Recibe contenido inicial
      socket.on('init', content => {
        editor.setValue(content);
        lastContent = content;
      });

      // Recibe cambios de otros usuarios
      socket.on('update', content => {
        isRemote = true;
        editor.setValue(content);
        lastContent = content;
        isRemote = false;
        document.getElementById('status').textContent = "Actualizado por colaborador";
        setTimeout(()=>document.getElementById('status').textContent="",1500);
      });

      // Detecta cambio local y envía a los demás
      editor.onDidChangeModelContent(() => {
        if (isRemote) return; // Evita bucle
        const content = editor.getValue();
        if (content !== lastContent) {
          socket.emit('edit', content);
          lastContent = content;
        }
      });
    });

    // Guardar manualmente en el servidor
    function saveFile() {
      fetch('http://localhost:3001/file', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: editor.getValue() })
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById('status').textContent = msg;
        setTimeout(()=>document.getElementById('status').textContent="",1500);
      });
    }
  </script>
</body>
</html>
