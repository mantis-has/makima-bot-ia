<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Server Maki Host</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <style>
    #terminal { width: 100%; height: 80vh; }
    body { background: #222; color: #fff; font-family: monospace; }
    .input-area { width: 100%; }
  </style>
</head>
<body>
  <h2>Terminal Web</h2>
  <div id="terminal"></div>
  <input id="input" class="input-area" autofocus placeholder="Escribe un comando y presiona Enter..." />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script>
    const term = new Terminal();
    term.open(document.getElementById('terminal'));
    term.write('Bienvenido a la terminal web\r\n$ ');

    const input = document.getElementById('input');
    input.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter') {
        const command = input.value;
        term.write(command + '\r\n');
        input.value = '';
        const res = await fetch('http://localhost:3001/command', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ command })
        });
        const output = await res.text();
        term.write(output + '\r\n$ ');
      }
    });
  </script>
</body>
</html>
