<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hosting Simulado</title>
  <style>
    :root {
      --bg: #1c1c2e;
      --fg: #fff;
      --panel: #2e2e44;
      --accent: #3a3a5f;
    }
    body.light {
      --bg: #f2f2f2;
      --fg: #111;
      --panel: #ddd;
      --accent: #ccc;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      height: 100vh;
      display: flex;
    }
    #login {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    button { background: var(--accent); color: var(--fg); cursor: pointer; }
    .error { color: red; }
    #panel {
      display: none;
      width: 100%;
      height: 100%;
      flex-direction: row;
    }
    .sidebar {
      width: 250px;
      background: var(--panel);
      padding: 20px;
    }
    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      background: var(--panel);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .section {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
      display: none;
    }
    .section.active { display: block; }
    .terminal {
      background: black;
      color: lime;
      font-family: monospace;
      padding: 20px;
      height: 250px;
      overflow-y: auto;
      border-radius: 8px;
    }
    .user-list li {
      background: var(--accent);
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>游댏 Iniciar sesi칩n</h2>
  <input id="email" type="email" placeholder="Correo">
  <input id="pass" type="password" placeholder="Contrase침a">
  <button onclick="login()">Entrar</button>
  <p class="error" id="loginError"></p>
</div>

<div id="panel">
  <div class="sidebar">
    <button onclick="show('inicio')">游 Inicio</button>
    <button onclick="show('usuarios')">游논 Usuarios</button>
    <button onclick="show('terminal')">游눹 Terminal</button>
    <button onclick="show('bd')">游닍 Base de Datos</button>
    <button onclick="toggleModo()">游깽 Modo</button>
  </div>
  <div class="content">
    <div class="topbar">
      <strong>Hosting Simulado</strong>
      <span id="usuarioActivo"></span>
    </div>
    <div id="inicio" class="section active">
      <h3>Bienvenido</h3>
      <p>Este panel simula un sistema de hosting completo.</p>
    </div>
    <div id="usuarios" class="section">
      <h3>游논 Usuarios</h3>
      <input id="nuevoUsuario" placeholder="Correo nuevo" />
      <button onclick="agregarUsuario()">Agregar</button>
      <ul class="user-list" id="listaUsuarios"></ul>
    </div>
    <div id="terminal" class="section">
      <h3>游눹 Terminal</h3>
      <div class="terminal" id="consola"></div>
      <button onclick="simularComando()">Ejecutar comando</button>
    </div>
    <div id="bd" class="section">
      <h3>游닍 Base de Datos</h3>
      <p>Tablas simuladas:</p>
      <ul>
        <li>usuarios (3 registros)</li>
        <li>productos (6 registros)</li>
        <li>ventas (24 registros)</li>
      </ul>
    </div>
  </div>
</div>

<script>
  const usuariosSimulados = [
    { correo: "admin@web.com", pass: "admin123" },
    { correo: "soporte@web.com", pass: "soporte123" },
  ];

  function login() {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("pass").value.trim();
    const error = document.getElementById("loginError");

    const valido = usuariosSimulados.find(u => u.correo === email && u.pass === pass);
    if (valido) {
      document.getElementById("usuarioActivo").innerText = email;
      document.getElementById("login").style.display = "none";
      document.getElementById("panel").style.display = "flex";
      cargarUsuarios();
      error.innerText = "";
    } else {
      error.innerText = "Credenciales inv치lidas.";
    }
  }

  function show(id) {
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  function toggleModo() {
    document.body.classList.toggle("light");
    localStorage.setItem("modo", document.body.classList.contains("light") ? "light" : "dark");
  }

  if (localStorage.getItem("modo") === "light") document.body.classList.add("light");

  function agregarUsuario() {
    const correo = document.getElementById("nuevoUsuario").value.trim();
    if (!correo) return;
    let lista = JSON.parse(localStorage.getItem("usuariosExtra") || "[]");
    lista.push(correo);
    localStorage.setItem("usuariosExtra", JSON.stringify(lista));
    document.getElementById("nuevoUsuario").value = "";
    cargarUsuarios();
  }

  function cargarUsuarios() {
    let lista = JSON.parse(localStorage.getItem("usuariosExtra") || "[]");
    const ul = document.getElementById("listaUsuarios");
    ul.innerHTML = "";
    lista.forEach(correo => {
      let li = document.createElement("li");
      li.innerText = correo;
      ul.appendChild(li);
    });
  }

  function simularComando() {
